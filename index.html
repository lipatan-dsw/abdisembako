<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Abdi Sembako - Toko kebutuhan sehari-hari Anda</title>
  <link rel='stylesheet' href="//fonts.googleapis.com/css?family=Duru+Sans|Istok+Web">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="site-container">

    <header class="site-header" role="banner" itemscope="itemscope" itemtype="http://schema.org/WPHeader">
      <div class="wrap">

        <div class="title-area">
          <h1 class="site-title" itemprop="headline"><a href="/">Abdi Sembako<sup>versi beta</sup></a></h1>
        </div>

        <div class="simplecart_area">
          <div class="simplecart_cart">
            <span class="showCart">
          <span class="fa fa-shopping-cart"></span>
            <span class="simpleCart_quantity"></span> items - <span class="simpleCart_total"></span>
            <span class="dropdown fa fa-chevron-circle-down"></span>
            </span>
            <div id="cartPopover" style="display:none">
              <div class="simpleCart_items"></div>
            </div>
          </div>
        </div>

      </div>
    </header>

    <div class="site-inner">
      <div class="wrap">

        <div id="products" class="products">

          <script id="hr-template" type="text/x-handlebars-template">
            <div class="column one-third">
              <div class="simpleCart_shelfItem item">
                <div class="item_image"><img src="{{cells.Image}}"></div>
                <h2 class="item_name">{{cells.Produk}}</h2>
                <div class="item_description">{{cells.Deskripsi}}</div>
                <div style="margin-top:10px;">
                  <span class="item_price">Rp{{cells.Harga}}</span>
                  <button href="javascript:;" class="item_add">Add to Cart</button>
                </div>
              </div>
            </div>
          </script>

        </div>

      </div>
    </div>

    <footer class="site-footer">
      <p>Copyright &copy; 2019 by <a href="https://www.lipatan.com/abdisembako/">Abdi Sembako</a> | Toko kebutuhan sehari-hari Anda</p>
    </footer>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/simpleCart.min.js"></script>
    <script src="js/handlebars.min.js"></script>
    <script src="js/sheetrock.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        simpleCart.currency({
        code: "IDR",
        name: "Indonesian Rupiah",
        symbol: "Rp",
        after: false
    })
    </script>
    <script>
      simpleCart({
        currency: "IDR",
        checkout: {
          type: "PayPal",
          email: "iryanto.heru@gmail.com",
        }
      });
    </script>

  </div>

</body>

</html>
